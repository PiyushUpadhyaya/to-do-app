

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Add a task here:</h1>
    </div>
  </div>

  <form class="thing-form">
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing($ctrl.getCurrentUser().email)">Add New</button>
      </span>
    </p>
  </form>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Show all task here:</h1>
        <span style="float: right;margin-right: 15px">
          <button type="submit" class="btn btn-primary" ng-click="$ctrl.getThing($ctrl.getCurrentUser().email)">Show All</button>
        </span>
        <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12" ng-repeat="thing in $ctrl.awesomeThings ">
          <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}
            <span style="float: right;margin-right: -20px"><button type="submit" class="btn btn-primary" ng-click="$ctrl.deleteThing(thing)">Delete</button></span>
            <span style="float: right;margin-right: 15px"><button type="button" class="btn btn-danger" ng-click="isCollapsed = !isCollapsed">Edit</button></span>
          </a>
        </li>
        </ul>
      </div>
    </div>
  </div>
</div>
